<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eixo OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        background-image: radial-gradient(circle at top right, rgba(0, 169, 255, 0.08), transparent 40%),
                          radial-gradient(circle at bottom left, rgba(0, 169, 255, 0.08), transparent 40%);
        overflow: hidden;
      }
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: #00A9FF;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #008fdb;
      }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px -5px rgba(0, 169, 255, 0.2); }
        50% { box-shadow: 0 0 15px -5px rgba(0, 169, 255, 0.4); }
      }
      .animate-subtle-glow {
        animation: subtle-glow 3s ease-in-out infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
